<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <label for="name" id="name">Name: </label>
        <input type="text" id="nameInput" placeholder="Name...">
        <label for="surname" id="surname">Surname: </label>
        <input type="text" id="surnameInput" placeholder="Surname...">
        <label for="age" id="age">Age: </label>
        <input type="text" id="ageInput" placeholder="Age...">
        <label for="Expreince">Expreince</label>
        <input type="text" id="expreinceInput" placeholder="Expreince...">

        <select name="Nationaly" id="Nationality">
            <option value="Azerbaijan ">Azerbaijan</option>
            <option value="Russia ">Russia</option>
            <option value="Turkey ">Turkey</option>
            <option value="Georgia">Georgia</option>
        </select>   

        <select name="Position" id="Position">
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
        </select>

        <button id="my_button">Add employe</button>
    </form>

    <table id="table" style="border: 1px solid;">
           <tr>
            <thead>            
            <th>name</th>
            <th>surname</th>
            <th>Age</th>
            <th>Expreince</th>
            <th>Nationaly</th>
            <th>Position</th>
        </thead>
        <tbody id="tbodyID">

        </tbody>
          </tr>        
      </table>

    <script src="register.js"></script>
</body>

</html>
